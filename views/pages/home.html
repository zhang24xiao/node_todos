    	function Isyx(yx){
			var reyx= /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
			return(reyx.test(yx));
		}

		function onLoginClicked(event) {
